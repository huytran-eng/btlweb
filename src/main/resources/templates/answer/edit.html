<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ru" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title >BTL WEB</title>
  <link th:replace="~{fragments/styles}">


</head>
<body class="d-flex flex-column h-100">
<header>
  <div th:replace="~{fragments/navbar}"></div>
</header>
<main class="d-flex flex-grow-1">
  <div class="container-fluid d-flex flex-grow-1">
    <div class="row d-flex flex-grow-1">

      <div class="col-md-10 col-lg-8 col-xl-7 bg-white border p-0 h-auto">
        <div class="content m-3">
          <div class="section-title mb-3"><h3>Sửa câu trả lời </h3></div>
          <div class="form-wrapper">
            <form th:action="@{/answers}" th:method="PUT" th:object="${answer}">
              <input type="hidden" th:field="*{answerId}"/>
              <input type="hidden" th:field="*{user}"/>
              <input type="hidden" th:field="*{question}"/>
              <input type="hidden" th:field="*{upvoteNo}"/>
              <input type="hidden" th:field="*{downvoteNo}"/>



              <div class="form-group">
                <label for="answer_body"
                >Answer content</label>
                <textarea id="answer_body" name="body" class="form-control"
                          th:field="*{content}" rows="8" cols="12">
                                </textarea>
                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Name Error</span>

              </div>

              <div class="form-group">
                <input type="submit" name="submit"
                       class="btn btn-primary form-control">
              </div>
            </form>
            <form th:action="@{/answers/}+${answer.answerId}" th:method="DELETE" th:object="${answer}">
              <div class="form-group">
                <button type="submit" class="btn btn-danger form control">Xoa</button>


              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>


</body>
</html>
